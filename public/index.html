<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Tom, Stefan, and Duncan&rsquo;s reminders app</title>
</head>
<body>

    <div id="sign-cont">
        <h1 class="index-head">Welcome to the reminders app</h1>
        <h2 class="index-subhead">We currently have <span id="num"></span> users and counting</h2>
        <div id="button-cont">
            <button class="open-button" id="sign-in-from-home-button">Sign in</button> 
            <button class="open-button" id="sign-up-from-home-button">Sign up</button>
        </div>
    </div>



    <div id="signInDiv">
        <h1 class="index-head">Please sign in</h1>
        <div class="enter-cont">
            <input type="text" placeholder="Enter your username" id="username-input">
            <button id="sign-in-button">Enter</button>
        </div>
        <h2><i>Don&rsquo;t have an account?</i></h2>
        <button class="open-button" id="sign-up-from-sign-in-button">Sign up</button>
        
    </div>

    <div id="signUpDiv">
        <h1 class="index-head">Please enter your details</h1>
        <div class="enter-cont">
            <input type="text" placeholder="Enter your email">
            <input type="text" placeholder="Create a username">
            <button id="sign-up-button">Submit</button>
        </div>
        <h2 class="index-subhead"><i>Already with us?</i></h2>
        <button class="open-button" id="sign-in-from-sign-up-button">Sign in</button> 
    </div>

<script src="./signinsignup.js"></script>
<script src="./client.js"></script>
</body>
</html>
