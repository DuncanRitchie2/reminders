<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>

    <div id="sign-cont">
        <h1>Welcome to STD reminders</h1>
        <h2>We currently have <span id="num">*</span> users and counting</h2>
        <div id="button-cont">
        <button class="open-button" id="in">Sign in</button> 
        <button class="open-button" id="up">Sign up</button>
        </div>
    </div>



    <div id="signIn">
        <h1>Please sign in</h1>
        <div class="enter-cont">
        <input type="text" placeholder="Enter Username">
        <button id="enter">Enter</button>
        </div>
        <h2><i>Dont't have an account?</i></h2>
        <button class="open-button" id="up1">Sign up</button>
        
    </div>

    <div id="signUp">
        <h1>Please enter your details</h1>
        <div class="enter-cont">
            <input type="text" placeholder="Enter your email">
            <input type="text" placeholder="Create Username">
            <button id="submit">Submit</button>
        </div>
        <h2><i>Already with us?</i></h2>
        <button class="open-button" id="in1">Sign in</button> 
    </div>

<script src="./signinsignup.js"></script>
</body>
</html>
