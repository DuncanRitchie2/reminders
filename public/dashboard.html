<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All your reminders</title>
    <link src="./main.css" type="text/css">
</head>
<body>
    <main>
        <h1>Reminders</h1>
        <h2>All your reminders</h2>

        <div id="reminders-container">
            <!-- Reminders from database populate here. -->
            <p>
                You have no reminders!
            </p>
        </div>

        <div id="new-reminder-container">
            <h3>Add a reminder</h3>
            <!-- Inputs for creating a new reminder. -->
            <input id="new-reminder-input" type="text" placeholder="Type a new reminder here&hellip;" />
            <input id="new-reminder-date" type="date" />
            <button id="new-reminder-submit" type="submit">Add</button>
        </div>

    </main>

    <footer>
        <p>
            Made by Duncan Ritchie, Stefan Gouldson, and Tom Ormiston
        </p>
    </footer>
    <script href="./client.js"></script>
</body>
</html>
